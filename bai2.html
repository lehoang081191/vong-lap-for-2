<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('Nhập số cần tính giai thừa: ');
        let a = 1;
        for (let i = num; i >= 1; i--) {
            a *= i;
        }
        document.write(a);
    </script>
</body>

</html>
